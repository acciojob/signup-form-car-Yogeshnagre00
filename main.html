<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="./script.js"></script>
</head>
<body>
	<h1>Welcome to my webpage!</h1>
	<form>
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name" required>

		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Email" required>

		<label for="gender">Gender*</label><br>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
		<label for="gender_f">Female</label><br>

		<label for="cars">Car Brands*</label>
		<select id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		</select>

		<label for="age">Age*</label>
		<input type="number" id="age" placeholder="Age" required>

		<label for="dob">DOB*</label>
		<input type="date" id="dob" placeholder="DOB" required>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Password" required>

		<label for="tos">I agree to the TOS*</label>
		<input type="checkbox" id="tos" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
